<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Index repositories</h1>

    <h2>Chatrooms</h2>
    <p><a th:text="${chatrooms}" ></a></p>
    <table>
        <tr>
            <th>Chatname</th>
            <th>Users</th>
            <th></th>
            <th>Chatinfo</th>
        </tr>
        <tr th:each="chatroom : ${chatrooms}">
            <td th:text="${chatroom.chatname}">chatname</td>
            <td th:text="${chatroom.users}">users</td>
            <td><a th:href="@{/chatroom/{id}(id=${chatroom.id})}" >Enter Chatroom</a></td>
            <td th:text="${chatroom}">chatname</td>
        </tr>
    </table>
    <p></p>
    <h2>Users</h2>
    <p><a th:text="${users}" ></a></p>
    <table>
        <tr>
            <th>User</th>
            <th>Chatrooms</th>
            <th>Messages</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.chatrooms}">chatrooms</td>
            <td th:text="${user.messages}">user</td>
        </tr>
    </table>
    <p></p>
    <h2>Messages</h2>
    <p><a th:text="${messages}" ></a></p>
    <table>
        <tr>
            <th>Message</th>
            <th>Chatroom</th>
        </tr>
        <tr th:each="message : ${messages}">
            <td th:text="${message.msg}">message</td>
            <td th:text="${message.chatroom}">chatroom</td>
        </tr>
    </table>
    
	<p><a th:href="@{/chatroomlist}" method="GET" class="btn btn-primary" >Chatroom list</a></p>
</body>
</html>
